name: CI Pipeline


on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]


jobs:
  build-and-test:
    
    runs-on: ubuntu-latest

    steps:
    
    - name: Checkout Code
      uses: actions/checkout@v3

    
    - name: Set up Python 3.13
      uses: actions/setup-python@v4
      with:
        python-version: "3.13"

   
    - name: Build Docker Image
      run: docker build -t criccast:latest .
      
    
    - name: Test Container Health
      run: |
        docker run -d -p 8000:8000 --name test-container criccast:latest
        sleep 5
        curl http://localhost:8000/docs